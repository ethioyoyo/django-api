{% extends 'hostgenapp/base.html' %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 {% if registered %}
  <h1>Thank you for registering in API Generator.</h1>
 {% endif %}
  <h1>Register Here!</h1>
  <h3>Fill out the form: </h3>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
  </form>
{% endblock %}
</div>
